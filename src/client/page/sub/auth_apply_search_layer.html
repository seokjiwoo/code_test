<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>업무 권한 신청</title>
  <script src="../../js/lib/jquery-1.12.4.min.js"></script>
  <script src="../../js/lib/jquery-ui.js"></script>
</head>
<body class="sub">

  <div class="layerPop" style="width: 400px;">
    <div class="layer_hd">
      <h3>대리 신청 대상자를 선택해 주세요.</h3>
    </div>
    <div class="layer_ct">
      <div class="deputy">
        <div class="searchBar">
          <div class="selbox" style="--width:102px">
            <select id="pop1">
              <option>선택</option>
              <option>옵션1</option>
              <option>옵션2</option>
              <option>옵션3</option>
              <option>옵션4</option>
            </select>
          </div>
          <div class="textFieldWrap search" style="width: 220px;">
            <input type="text" required="">
            <label class="placeholder">검색어를 입력해주세요</label>
            <button type="button" class="btnSrch">검색</button>
          </div>
        </div>
        <table class="table list small">
          <colgroup>
            <col style="width: 100px">
            <col style="width: auto">
          </colgroup>
          <thead>
          <tr>
            <th>이름</th>
            <th>부서</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>김티몬</td>
            <td class="tleft">[서비스기획실]딜 기획팀</td>
          </tr>
          <tr>
            <td>김티몬</td>
            <td class="tleft">[서비스기획실]딜 기획팀</td>
          </tr>
          <tr>
            <td>김티몬</td>
            <td class="tleft">[서비스기획실]딜 기획팀</td>
          </tr>
          <tr>
            <td>김티몬</td>
            <td class="tleft">[서비스기획실]딜 기획팀</td>
          </tr>
          <tr>
            <td>김티몬</td>
            <td class="tleft">[서비스기획실]딜 기획팀</td>
          </tr>
          </tbody>
        </table>
        <div class="pagingWrap">
          <span class="numPage">
            <a href="#" class="first">prev jump</a>
            <a href="#" class="prev">prev</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#" class="next">next</a>
            <a href="#" class="end">next jump</a>
          </span>
        </div>
      </div>
    </div>
    <button type="button" class="btn_close">닫기</button>
  </div>

  <div class="layerPop" style="width: 400px;">
    <div class="layer_hd">
      <h3>대리 신청 대상자를 선택해 주세요.</h3>
    </div>
    <div class="layer_ct">
      <div class="deputy">
        <div class="searchBar">
          <div class="selbox" style="--width:102px">
            <select id="pop1">
              <option>선택</option>
              <option>옵션1</option>
              <option>옵션2</option>
              <option>옵션3</option>
              <option>옵션4</option>
            </select>
          </div>
          <div class="textFieldWrap search" style="width: 220px;">
            <input type="text" required="">
            <label class="placeholder">검색어를 입력해주세요</label>
            <button type="button" class="btnSrch">검색</button>
          </div>
        </div>
        <table class="table list small">
          <colgroup>
            <col style="width: 100px">
            <col style="width: auto">
          </colgroup>
          <tbody>
            <td colspan="2" class="empty">대리 승인자를 검색해 주세요.</td>
          </tbody>
        </table>
        <div class="pagingWrap">
          <span class="numPage">
            <a href="#" class="active">1</a>
          </span>
        </div>
      </div>
    </div>
    <button type="button" class="btn_close">닫기</button>
  </div>
  
</body>
</html>
