<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 신청이력</title>
</head>
<body class="sub">

    
  <div class="layerPop">
    <div class="layer_hd">
      <h3>반려 사유를 입력해주세요.</h3>
    </div>
    <div class="layer_ct">
      <div class="textFieldWrap">
        <textarea required=""></textarea>
        <label class="placeholder">입력해주세요</label>
      </div>
    </div>
    <button type="button" class="btn_close">닫기</button>
    <div class="layer_btns">
      <button class="btn type2 lg">취소</button>
      <button class="btn type3 lg">반려</button>
    </div>
  </div> <!-- end of layerPop -->

  <div class="layerPop">
    <div class="layer_hd">
      <h3>승인 사유를 입력해주세요.</h3>
    </div>
    <div class="layer_ct">
      <div class="textFieldWrap">
        <textarea required=""></textarea>
        <label class="placeholder">입력해주세요</label>
      </div>
    </div>
    <button type="button" class="btn_close">닫기</button>
    <div class="layer_btns">
      <button class="btn type2 lg">취소</button>
      <button class="btn type3 lg">승인</button>
    </div>
  </div> <!-- end of layerPop -->

  
</body>
</html>
